<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #3b82f6 0%, #0ea5e9 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .description {
            font-size: 24px;
            max-width: 800px;
            line-height: 1.4;
            opacity: 0.8;
        }
        .accent {
            background: rgba(255,255,255,0.2);
            padding: 10px 30px;
            border-radius: 50px;
            margin-top: 40px;
            font-size: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="title">Harmanpreet Singh</div>
    <div class="subtitle">Data Scientist & ML Engineer</div>
    <div class="description">
        Specializing in Machine Learning, AI, and Data Science<br>
        Building intelligent solutions with Python, React & Cloud Technologies
    </div>
    <div class="accent">harmanpunn.me</div>
</body>
</html>
